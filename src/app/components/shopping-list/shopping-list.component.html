<h2>My Shopping List</h2>
<div class="row">
  <div class="col-md-6">
    <h4 *ngIf="shoppingList.length == 0" class="text-center">
      List is currently empty. Add some?
    </h4>
    <ol>
      <li *ngFor="let item of shoppingList" data-id="{{ item.id }}">
        {{ item.item }}
      </li>
    </ol>
  </div>
  <div class="col-md-6">
    <h4>Add New Item</h4>
    <form class="form-horizontal" (ngSubmit)="onFormSave(shoppingForm.value)" [formGroup]="shoppingForm">
      <div class="form-group" [ngClass]="{'has-error' : shoppingForm.get('itemName').touched && !shoppingForm.get('itemName').valid}">
        <label for="item-name" class="col-sm-2 control-label">Item Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="item-name" formControlName="itemName" placeholder="Item">
          <span id="helpBlock" class="help-block" *ngIf="shoppingForm.get('itemName').touched && shoppingForm.get('itemName').errors">
            Required
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-10 col-sm-2">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
